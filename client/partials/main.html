<div class="container" id="main" ng-controller="mainController">
	<div id="EMI"><h5>EMI You Can Afford <span id="perMonth">(Per Month)</span></h5></div>
	<div id="form">
		<form name="calc" novalidate role="form">
			<div class="form-group">
	            <label for="amount">Total Amount:</label><br>
	            <input type='number' name="amount1" ng-model='calc.amount' class="form-control" placeholder="Enter your preferred amount" amount required>
	            <div ng-messages="calc.amount1.$error" class="messages">
	                <p ng-message="required">Required Field</p>
	                <p ng-message="amount">Amount Greater than 10,000</p>
	            </div>
	        </div>
	        <div class="form-group" id="tenure">
	            <label for="tenure">Tenure:</label><br>
	            <input type='number' name="tenure1" ng-model='calc.tenure' class="form-control" placeholder="Enter your estimated tenure" tenure required>
	            <div ng-messages="calc.tenure1.$error" class="messages">
	                <p ng-message="required">Required Field</p>
	                <p ng-message="tenure">Tenure between 3 to 20 Years</p>
	            </div>
	        </div>
	        <div class="form-group text-center">
	        	<input type='submit' value='Submit' ng-click='calculate()' class="button" ui-sref="result" ng-disabled="calc.$invalid">
	        </div>
		</form>
	</div>
</div>
